<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>北京地铁租房价格分布图</title>
    <script src="https://webapi.amap.com/maps?v=1.4.15&key=e6cfe3060ec12d1212dc37895aa6e4c5"></script>
    <style>
        body { margin: 0; padding: 0; font-family: Arial, sans-serif; }
        #container { height: 100vh; width: 100%; }
        .statistics { 
            position: absolute; top: 10px; right: 10px; z-index: 999; 
            background: white; padding: 15px; border-radius: 5px; 
            box-shadow: 0 2px 5px rgba(0,0,0,0.2); 
            max-width: 250px;
        }
        .info { 
            position: absolute; bottom: 10px; left: 10px; z-index: 999; 
            background: white; padding: 10px; border-radius: 5px; 
            font-size: 12px; 
        }
        .statistics h3 { margin-top: 0; color: #333; }
        .statistics p { margin: 5px 0; color: #666; }
    </style>
</head>
<body>
    <div id="container"></div>
    {{STATISTICS}}
    <div class='info'>生成时间: {{GENERATED_TIME}}</div>
    
    <script>
        var map = new AMap.Map('container', {
            zoom: 10,
            center: [116.397428, 39.90923]
        });
        
        // 地铁站标记
        {{MARKERS}}
    </script>
</body>
</html>
